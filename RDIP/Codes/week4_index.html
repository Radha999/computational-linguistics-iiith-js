    function tokens(ar)
    {
        var ar1=[];
        ar1=ar.split(" ");
        console.log(ar1);
        var token=ar1.length;
        console.log(token);
        return token;
    }

    function types(ar)
    {
        var ar1;
        ar1 = ar.toLowerCase();
        ar1 = ar1.replace(/[.,\/\'?#!$%\^&\*;:{}=\-_`~()]/g,"").replace(/\s{2,}/g," ");
        console.log(ar1);
        ar1=ar1.split(" ");
        console.log(ar1);
        var uniqueItems = Array.from(new Set(ar1));
        ui=uniqueItems;
        console.log(ui);
        var type=uniqueItems.length;
        console.log(type);
        return type;
    }
