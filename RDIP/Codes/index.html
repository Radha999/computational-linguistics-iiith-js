        function shuffle_array(str)
        {
            var j, x, i;
            for (i = str.length - 1; i > 0; i--) 
            {
                j = Math.floor(Math.random() * (i + 1));
                x = str[i];
                str[i] = str[j];
                str[j] = x;
            }
            return str;
        }
